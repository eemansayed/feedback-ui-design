<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Let Us Know Your Feedback</title>
</head>
<body>
  <div id="panel" class="panel-container">
<strong>How satisfied are you with our <br/> customer support performance?</strong>
<div class="ratings-container">
<div class="rating">
  <img src="https://img.icons8.com/emoji/48/000000/disappointed-face.png" alt="">
  <small>unhappy</small>
</div>

<div class="rating">
<img src="https://img.icons8.com/color/48/000000/neutral-emoticon.png"/>
  <small>neutral</small>
</div>

<div class="rating active">
  <img src="https://img.icons8.com/color/48/000000/happy--v1.png"/>
  <small>satisfied</small>
</div>
</div>
<button id="send" class="btn">Send Review</button>
  </div>
  <!--<a href="https://icons8.com/icon/nSDIlLXl1J3E/disappointed-face">Disappointed Face icon by Icons8</a>-->
 <script type='text/javascript' src='script.js'></script>
</body>
</html>
